<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goals List Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <div id="container">
        <div id="container-col-1">
          <div id="full-name">full name</div>
          <div id="email">hebe@gmail.com</div>
        </div>
        <div id="container-col-2">
          <img src="ellipse.png" alt="ellipse logo">
          <img src="hebe logo.png" alt="hebe logo">
        </div>
      </div>
      <div id="goals-list">
          <div id="nav-bar">
            <li><a href="#"><img src="add goal.png"> Goal</a></li>
            <li><a href="#"><img src="report icon.png"> Report</a></li>
            <li><a href="#"><img src="log out.png"> Log Out</a></li>
          </div>
          <div id="tasks-list">
              <div id="list-heading">
                    <img src="flat-ui_goal.png" alt="goal logo"><span>Goals</span>
              </div>
              
            <div class="task">
                <div class="task-details">
                    <div>Spend quality time with my children</div>
                    <div><span>created </span><span>40mins</span> ago</div>
                </div>
                <div class="meter">
                        <span></span>
                        <span id="progress-value">25%</span>
                </div>
                <div id="due-date">
                    <span>Due Date - </span><span>28th Dec 2019</span>
                </div>
                <div id="modify">
                    
                    <select name="modifyTask">
                            <option value="edit"><img src="down arrow.png" alt="modify task"></option>    
                        <option value="edit">Edit</option>
                            <option value="Delete">Delete</option>
                          </select>
                </div>
            </div>
            <div class="task">task 2</div>
            <div class="task">task 3</div>
          </div>
          
      </div>
</body>
</html>
